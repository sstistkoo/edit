<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC Sinumerik Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Panel s programy -->
            <div class="col-3 panel">
                <h3>Programy</h3>
                <div class="btn-group w-100 mb-3">
                    <button id="btnOpen" class="btn btn-primary">Otevřít</button>
                    <button id="btnSave" class="btn btn-secondary">Uložit</button>
                </div>
                <div class="program-list">
                    <h5>Hlavní programy (MPF)</h5>
                    <div id="mainPrograms"></div>
                    <h5>Podprogramy (SPF)</h5>
                    <div id="subPrograms"></div>
                </div>
                <input type="file" id="fileInput" accept=".mpf,.spf" multiple style="display: none">
            </div>

            <!-- Editor -->
            <div class="col-5 panel">
                <h3>Editor</h3>
                <textarea id="editor" class="form-control" spellcheck="false"></textarea>
            </div>

            <!-- Simulace -->
            <div class="col-4 panel">
                <h3>Simulace</h3>
                <div class="simulation-controls mb-3">
                    <button id="btnPrev" class="btn btn-secondary">&lt;</button>
                    <button id="btnNext" class="btn btn-secondary">&gt;</button>
                    <button id="btnCenter" class="btn btn-secondary">⌖</button>
                </div>
                <canvas id="canvas"></canvas>
                <div id="info" class="info-panel"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
